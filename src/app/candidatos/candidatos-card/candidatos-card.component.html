<div class="card mat-elevation-z4" (click)="showDetail()">
  <img
    src="{{
      imageUrl.length > 0
        ? imageUrl
        : 'https://media.discordapp.net/attachments/637114961365041163/1024802988100948059/unknown.png'
    }}"
    alt=""
  />
  <h1>{{ candidato.name }}</h1>
  <h1>{{ candidato.lastName }}</h1>
  <p>{{ candidato.dni }}</p>
</div>
