<app-nav></app-nav>
<div class="main-content" *ngIf="pastElections.length > 0">
  <h1>Votaciones Pasadas</h1>

  <div class="fila-carta">
    <div class="card mat-elevation-z5" *ngFor="let election of pastElections">
      <h1>{{ election.description }}</h1>
      <p>{{ election.votingStatus }}</p>
      <div class="fechas">
        <p>{{ election.date }}</p>
      </div>
    </div>
  </div>
</div>

<div class="main-content" *ngIf="pastElections.length == 0">
  <h1>Votaciones Pasadas</h1>

  <div class="fila-carta">
    <mat-card class="aliniamiento">
      <img mat-card-sm-image src="assets/images/lupa.png" />
      <h1>
        No se encontraron <br />
        votaciones realizadas
      </h1>
      <button class="boton" [routerLink]="['/perfil']">REINTENTAR</button>
    </mat-card>
  </div>
</div>
